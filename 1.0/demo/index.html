<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>kissy-do的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
</head>
<body>
<h2>kissy-do的demo</h2>

<div id="J_Loger">begin timeout....</div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/kissy-do",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/kissy-do/1.0/index', function (S, Do ) {

        var Loger = document.getElementById( 'J_Loger' );

        Loger.innerHTML += '<br>insert first task into queue';
        Do(function( done ){
            Loger.innerHTML += '<br>first begin ( yell after 5s )';
            setTimeout(function(){
                console.log( 'first over' );
                Loger.innerHTML += '<br>first over';
                done();
            }, 5000);
        });

        Loger.innerHTML += '<br>insert second task into queue';
        Do(function( done ){
            Loger.innerHTML += '<br>second begin ( yell after 2s )';

            setTimeout(function(){
                console.log( 'second over' );
                Loger.innerHTML += '<br>second over';
                done();
            }, 2000);
        });
    })
</script>
</body>
</html>
